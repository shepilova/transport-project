<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transport</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header-inner">
				<div class="logo">LOGO</div>

				<nav class="nav">
					<a class="nav-link" href="">Маршруты</a>
					<a class="nav-link" href="">О компании</a>
					<a class="nav-link" href="">Контакты</a>
					<a class="nav-link" href="">Личный кабинет</a>
				</nav>
			</div> <!-- header-inner -->
		</div> <!-- container -->
	</header>

	<div class="intro">
		<div class="container">
			<div class="intro-inner">
				<div class="destination">
					<div class="cities">
						<input class="input-city" type="text" name="departure" placeholder="From">
						<input class="input-city" type="text" name="arrival" placeholder="To">
					</div> <!-- cities -->
					<div class="data-and-quantity">
						<input class="input-date" type="date" name="date">
						<input class="input-quantity" type="text" name="quantity" placeholder="Пассажиры" autocomplete="off">
					</div> <!-- data-and-quantity -->
					<a class="confirm-order order-btn" href="">Заказать <span class="price">350</span></a>
				</div> <!-- destinations -->
				
			</div> <!-- intro-inner -->
		</div> <!-- container -->
	</div> <!-- intro -->


</body>
</html>
